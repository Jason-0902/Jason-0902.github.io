
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Relational Algebra CLI (Web)</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    textarea { width: 100%; height: 100px; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Relational Algebra CLI Simulator (Pyodide)</h1>
  <p>Enter your command below (e.g. <code>CREATE TABLE students (id, name)</code>):</p>
  <textarea id="input" placeholder="Enter your relational algebra command here..."></textarea>
  <br />
  <button onclick="runPython()">Execute</button>
  <div id="output">Output will appear here...</div>

  <script>
    let pyodideReady = false;

    async function loadPyodideAndPackages() {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage(["pandas"]);
      const code = await (await fetch("cli.py")).text();
      pyodide.runPython(code);
      window.pyodide = pyodide;
      pyodideReady = true;
    }

    async function runPython() {
      if (!pyodideReady) {
        document.getElementById("output").textContent = "Pyodide is still loading...";
        return;
      }
      const userInput = document.getElementById("input").value.replaceAll("'", "\'");
      const script = `run_command('${userInput}')`;
      try {
        const result = await pyodide.runPythonAsync(script);
        document.getElementById("output").textContent = result;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }

    loadPyodideAndPackages();
  </script>
</body>
</html>
